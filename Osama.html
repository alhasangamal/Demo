    <style>
        :root {
            --bg: #0b1020;
            --card: #11172b;
            --muted: #9fb0c8;
            --text: #ecf2ff;
            --primary: #00d1b2;
            --primary-weak: #00d1b233;
            --accent: #ff585d;
            --success: #23d160;
            --warning: #ffae42;
            --danger: #ff4d4f;
            --surface: linear-gradient(180deg, #0b1020 0%, #0e1630 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            --radius-lg: 18px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: "Tajawal", system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans Arabic", sans-serif;
            background: var(--surface);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 28px 18px 48px;
        }

        .progress-wrapper {
            max-width: 900px;
            margin: 18px auto 0;
            padding: 18px 12px;
        }

        .progress-container {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            padding: 30px 8px 20px;
        }

        /* المسار الرمادي الكامل */
        .progress-container::before {
            content: "";
            position: absolute;
            right: 0;
            top: 26px;
            height: 6px;
            width: 100%;
            background: linear-gradient(270deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.04));
            border-radius: 999px;
            z-index: 1;
        }

        /* الشريط الأخضر المتقدم */
        .progress {
            position: absolute;
            right: 0;
            top: 26px;
            height: 6px;
            width: 0%;
            background: linear-gradient(270deg, var(--accent), #66f39b);
            border-radius: 999px;
            z-index: 2;
            transition: width 320ms cubic-bezier(.2, .9, .3, 1);
        }

        .step {
            position: relative;
            z-index: 3;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.2s ease;
        }

        .step:hover {
            transform: translateY(-2px);
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 220ms ease;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
        }

        .step.completed .circle {
            background: var(--accent);
        }

        .step.active .circle {
            background: var(--primary);
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primary);
        }

        .logo {
            width: 98px;
            height: 47px;
            border-radius: 12px;
            object-fit: contain;
            background: white;
        }

        .label {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.95;
            font-weight: 600;
        }

        .step.active .label {
            color: var(--primary);
            font-weight: 800;
        }

        @media (max-width:560px) {
            .circle {
                width: 34px;
                height: 34px;
                font-size: 16px;
            }

            .progress-container {
                padding: 24px 6px 18px;
            }
        }

        header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            align-items: center;
            margin-bottom: 28px;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 98px;
            height: 47px;
            border-radius: 12px;
            object-fit: contain;
            background: white;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 0.3px;
        }

        .sub {
            color: var(--muted);
            font-size: 14px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .button {
            background: #0f1a37;
            border: 1px solid #263253;
            color: var(--text);
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s ease;
            user-select: none;
        }

        .button:hover,
        .button:focus {
            transform: translateY(-1px);
            border-color: #37508d;
            outline: none;
        }

        /* Current Phase Indicator */
        .current-phase {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-weak), rgba(0, 209, 178, 0.1));
            border-radius: var(--radius-lg);
            border: 1px solid var(--primary);
        }

        .current-phase h2 {
            margin: 0;
            color: var(--primary);
            font-size: 24px;
            font-weight: 800;
        }

        .current-phase p {
            margin: 5px 0 0;
            color: var(--muted);
            font-size: 14px;
        }

        /* شبكة مؤشرات KPI */
        .kpi-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 1100px) {
            .kpi-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 820px) {
            .kpi-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 520px) {
            .kpi-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            position: relative;
            background: linear-gradient(180deg, #0f1833 0%, #0d1429 100%);
            border: 1px solid #1d2a4d;
            border-radius: var(--radius-lg);
            padding: 16px 16px 18px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .card::after {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, #2a3b6a 0%, transparent 45%, #2a3b6a 100%);
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .kpi {
            display: grid;
            grid-template-columns: 50px 1fr;
            gap: 12px;
            align-items: center;
        }

        .kpi .icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f1a37;
            border: 1px solid #263253;
        }

        .kpi h3 {
            margin: 0 0 4px;
            font-size: 15px;
            color: var(--muted);
            font-weight: 500;
        }

        .kpi .value {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 0.4px;
        }

        .kpi .suffix {
            font-size: 14px;
            color: var(--muted);
            margin-inline-start: 6px;
            font-weight: 600;
        }

        /* شريط تقدم */
        .section-title {
            margin: 28px 0 12px;
            font-size: 20px;
            font-weight: 800;
        }

        .progress-list {
            display: grid;
            gap: 12px;
        }

        .progress-item {
            background: #0f1833;
            border: 1px solid #1d2a4d;
            border-radius: 14px;
            padding: 12px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .progress-item:hover {
            transform: translateX(-3px);
        }

        .progress-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 8px;
        }

        .progress-top .label {
            color: var(--muted);
            font-weight: 600;
        }

        .progress-top .percent {
            font-weight: 800;
        }

        .bar {
            position: relative;
            height: 10px;
            background: #0a1230;
            border: 1px solid #1d2a4d;
            border-radius: 999px;
            overflow: hidden;
        }

        .bar>span {
            position: absolute;
            inset: 0;
            width: 0%;
            border-radius: inherit;
            box-shadow: 0 0 0 1px transparent inset, 0 0 22px transparent;
            transition: width 0.9s cubic-bezier(0.2, 0.8, 0.2, 1), background 0.5s ease, box-shadow 0.5s ease;
        }

        .bar.green>span {
            background: linear-gradient(90deg, var(--success) 0%, #50f381 100%);
            box-shadow: 0 0 0 1px #23d160 inset, 0 0 22px #23d160;
        }

        .bar.orange>span {
            background: linear-gradient(90deg, var(--warning) 0%, #ffd56b 100%);
            box-shadow: 0 0 0 1px #ffae42 inset, 0 0 22px #ffae42;
        }

        .bar.red>span {
            background: linear-gradient(90deg, var(--danger) 0%, #ff6b6b 100%);
            box-shadow: 0 0 0 1px #ff4d4f inset, 0 0 22px #ff4d4f;
        }

        /* أقسام المراحل */
        .phases {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        @media (max-width: 900px) {
            .phases {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 520px) {
            .phases {
                grid-template-columns: 1fr;
            }
        }

        .phase-card {
            padding: 16px;
            border-radius: var(--radius-lg);
            background: linear-gradient(180deg, #0e1530 0%, #0d1429 100%);
            border: 1px solid #1d2a4d;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .phase-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .phase-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .phase-name {
            font-weight: 800;
            letter-spacing: 0.3px;
        }

        .badge {
            font-size: 12px;
            color: #001b14;
            background: var(--primary);
            padding: 4px 8px;
            border-radius: 999px;
            font-weight: 800;
        }

        .phase-val {
            font-size: 28px;
            font-weight: 800;
        }

        .phase-sub {
            color: var(--muted);
            font-size: 14px;
        }

        /* جدول الجهات المشاركة */
        .partners-section {
            margin-top: 20px;
        }

        .partners-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            background: var(--card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .partners-table th,
        .partners-table td {
            border: 1px solid #1d2a4d;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
            color: var(--text);
        }

        .partners-table th {
            background: var(--primary-weak);
            font-weight: 800;
            font-size: 14px;
        }

        .partners-table .sub {
            font-size: 12px;
            color: var(--muted);
        }

        .partners-table td {
            background: var(--card);
            font-size: 13px;
        }

        .partners-table tr:hover td {
            background: rgba(0, 209, 178, 0.05);
        }

        /* responsive table */
        @media (max-width: 768px) {

            .partners-table,
            .partners-table thead,
            .partners-table tbody,
            .partners-table th,
            .partners-table td,
            .partners-table tr {
                display: block;
                width: 100%;
            }

            .partners-table thead {
                display: none;
            }

            .partners-table tr {
                margin-bottom: 10px;
                background: var(--card);
                border-radius: var(--radius-lg);
                padding: 10px;
            }

            .partners-table td {
                text-align: right;
                padding-right: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid #1d2a4d;
            }

            .partners-table td::before {
                content: attr(data-label);
                position: absolute;
                right: 10px;
                font-weight: bold;
                color: var(--muted);
            }
        }

        /* تذييل */
        footer {
            margin-top: 28px;
            color: var(--muted);
            font-size: 12px;
            text-align: center;
            opacity: 0.85;
        }

        /* Loading animation */
        .loading {
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        /* Fade in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        // دوال SVG للأيقونات
        function svgWrap(path) {
            return `<svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"

            return svgWrap("M12 1v22M17 5H9a3 3 0 0 0 0 6h6a3 3 0 0 1 0 6H7");

            people: svgPeople(),
            rocket: svgRocket(),

            building: svgBuilding(),
            lab: svgLab(),
            trophy: svgTrophy(),

        // أدوات تنسيق الأرقام
        let useArabicIndic = true;
        const fmt = (n) => new Intl.NumberFormat("ar-EG", { maximumFractionDigits: 2 }).format(n);
        const fmtLatin = (n) => new Intl.NumberFormat("en-US", { maximumFractionDigits: 2 }).format(n);

        // بناء الواجهة ديناميكيًا
        function renderKPIs() {
            const wrap = document.getElementById("kpiGrid");
            wrap.innerHTML = "";
            const data = phaseData[currentPhase];

            data.kpis.forEach((k) => {
                const isRial = k.suffix === "ر.ع";
                const suffixHtml = k.suffix && !isRial ? `<span class="suffix">${k.suffix}</span>` : isRial ? `<span class="suffix">ر.ع</span>` : "";
                const card = document.createElement("div");
                card.className = "card fade-in";
                card.setAttribute("role", "group");
                card.innerHTML = `
          <div class="kpi" aria-label="${k.label}">
            <div class="icon" aria-hidden="true">${iconMap[k.icon]}</div>
            <div>
              <h3>${k.label}</h3>
              <div class="value">
                <span class="num" data-target="${k.value}" data-currency="${isRial}">0</span>
                ${suffixHtml}
              </div>
            </div>
          </div>
        `;
                wrap.appendChild(card);
            });
        }

        function renderProgress() {
            const list = document.getElementById("progressList");
            list.innerHTML = "";
            const data = phaseData[currentPhase];

            data.progress.forEach((p) => {
                const row = document.createElement("div");
                row.className = "progress-item fade-in";
                let barClass = "red";
                if (p.value >= 70) barClass = "green";
                else if (p.value >= 40) barClass = "orange";
                row.innerHTML = `
          <div class="progress-top">
            <div class="label">${p.label}</div>
            <div class="percent" aria-live="polite">${p.value.toFixed(1)}%</div>
          </div>
          <div class="bar ${barClass}" aria-hidden="true"><span style="width:0%"></span></div>
        `;
                list.appendChild(row);
                // أجل تحديث العرض بعد الإضافة لتفعيل التحريك
                requestAnimationFrame(() => {
                    const span = row.querySelector(".bar > span");
                    if (span) span.style.width = p.value + "%";
                });
            });
        }

        function renderPhases() {
            const box = document.getElementById("phases");
            box.innerHTML = "";
            const data = phaseData[currentPhase];

            data.phases.forEach((ph) => {
                const el = document.createElement("div");
                el.className = "phase-card fade-in";
                el.innerHTML = `
          <div class="phase-head">
            <div class="phase-name">${ph.name}</div>
            <div class="badge">مرحلة</div>
          </div>
          <div class="phase-val"><span class="num" data-target="${ph.value}">0</span></div>
          <div class="phase-sub">${ph.info}</div>
        `;
                box.appendChild(el);
            });
        }

        function renderPartners() {
            const tbody = document.getElementById("partnersTableBody");
            tbody.innerHTML = "";
            const data = phaseData[currentPhase];

            data.partners.forEach((partner) => {
                const row = document.createElement("tr");
                row.className = "fade-in";
                row.innerHTML = `
                    <td data-label="الفئة">${partner.category}</td>
                    <td data-label="الشركات والجهات">${partner.companies.join("، ")}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // تحريك العدادات
        function animateCounters() {
            const nums = document.querySelectorAll(".num");
            nums.forEach((el) => {
                const target = Number(el.dataset.target);
                const isCurrency = el.dataset.currency === "true";
                const duration = 1200; // ms
                const start = performance.now();
                const decimals = (Math.abs(target % 1) > 0) ? 2 : 0;

                function tick(now) {
                    const elapsed = now - start;
                    const progress = Math.min(elapsed / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3); // ease-out cubic
                    const current = target * eased;

                    if (useArabicIndic) {
                        el.textContent = fmt(current);
                    } else {
                        el.textContent = fmtLatin(current);
                    }

                    if (progress < 1) {
                        requestAnimationFrame(tick);
                    } else {
                        // تأكد من القيمة النهائية
                        if (useArabicIndic) {
                            el.textContent = fmt(target);
                        } else {
                            el.textContent = fmtLatin(target);
                        }
                    }
                }
                requestAnimationFrame(tick);
            });
        }

        // تحديث شريط التقدم
        function updateProgressBar() {
            const phases = ["إغرس", "ابدأ", "انطلق", "انمُ"];
            const currentIndex = phases.indexOf(currentPhase);
            const progressBar = document.getElementById("progress");
            const progressWidth = ((currentIndex + 1) / phases.length) * 100;
            progressBar.style.width = progressWidth + "%";
        }

        // تحديث حالة المراحل
        function updatePhaseSteps() {
            const steps = document.querySelectorAll(".step");
            const phases = ["إغرس", "ابدأ", "انطلق", "انمُ"];
            const currentIndex = phases.indexOf(currentPhase);

            steps.forEach((step, index) => {
                step.classList.remove("active", "completed");
                if (index === currentIndex) {
                    step.classList.add("active");
                } else if (index < currentIndex) {
                    step.classList.add("completed");
                }
            });
        }

        // تحديث مؤشر المرحلة الحالية
        function updateCurrentPhaseIndicator() {
            document.getElementById("currentPhaseTitle").textContent = `مرحلة ${currentPhase}`;
            document.getElementById("currentPhaseDesc").textContent = phaseDescriptions[currentPhase];
        }

        // تحديث البيانات للمرحلة الجديدة
        function updatePhaseData(newPhase) {
            if (newPhase === currentPhase) return;

            // إضافة تأثير التحميل
            document.body.classList.add("loading");

            setTimeout(() => {
                currentPhase = newPhase;
                updateCurrentPhaseIndicator();
                updatePhaseSteps();
                updateProgressBar();
                renderKPIs();
                renderProgress();
                renderPhases();
                renderPartners();

                // إزالة تأثير التحميل وبدء الرسوم المتحركة
                document.body.classList.remove("loading");
                setTimeout(() => {
                    animateCounters();
                }, 100);
            }, 300);
        }

        // إعداد أحداث النقر على المراحل
        function setupPhaseClickHandlers() {
            const steps = document.querySelectorAll(".step");
            steps.forEach((step) => {
                step.addEventListener("click", () => {
                    const phase = step.dataset.phase;
                    updatePhaseData(phase);
                });
            });
        }

        // تبديل شكل الأرقام
        function toggleNumerals() {
            useArabicIndic = !useArabicIndic;
            animateCounters();
        }

        // طباعة
        function printPage() {
            window.print();
        }

        // تحديث التاريخ
        function updateLastUpdated() {
            const now = new Date();
            const formatted = now.toLocaleDateString("ar-EG", {
                year: "numeric",
                month: "long",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit"
            });
            document.getElementById("lastUpdated").textContent = formatted;
        }

        // التهيئة الأولية
        function init() {
            updateLastUpdated();
            updateCurrentPhaseIndicator();
            updatePhaseSteps();
            updateProgressBar();
            renderKPIs();
            renderProgress();
            renderPhases();
            renderPartners();
            setupPhaseClickHandlers();

            // بدء الرسوم المتحركة بعد تحميل الصفحة
            setTimeout(() => {
                animateCounters();
            }, 500);

            // إعداد أحداث الأزرار
            document.getElementById("toggleNumerals").addEventListener("click", toggleNumerals);
            document.getElementById("print").addEventListener("click", printPage);
        }

        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener("DOMContentLoaded", init);
